name: Events exercices

on:
  push:
    branches:
      - dev
      - main
      - feat/**
    branches-ignore:
      - staging
    paths:
      - '**.ts'
      - 'src/**'
  workflow_dispatch:

jobs:
  print-event:
    runs-on: ubuntu-latest

    steps:
      - name: Print the event that triggered this workflow
        run: |
          echo ${{ github.event_name }}

      - name: Print the current time
        run: |
          echo $(date)